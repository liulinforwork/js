<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generator生成器</title>
</head>
<body>
    <script type="text/javascript" charset="utf-8">
        'use strict';

        console.log('demo start...');

        function* test(p){
            console.log(p); // 1
            var a = yield p + 1;
            console.log(a); // 3
        }

        var g = test(1);
        var ret;
        ret = g.next();
        console.log(ret); // { value: 2, done: false }
        ret = g.next(ret.value + 1);
        console.log(ret); // { value: undefined, done: true }

        console.log('demo end ...');

    </script>
</body>
</html>
